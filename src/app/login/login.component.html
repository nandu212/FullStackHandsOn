<div class="login-form">
    <mat-card>
        <mat-card-content>
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <form [formGroup]="loginForm" (submit)="loginUser()">
                <mat-form-field appearance="legacy">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" required>
                    <mat-error *ngIf="loginForm.controls.username.invalid">{{getErrorMessage('username')}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error *ngIf="loginForm.controls.password.invalid">{{getErrorMessage('password')}}</mat-error>
                </mat-form-field>
                <mat-card-actions>
                    <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
